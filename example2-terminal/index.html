<!DOCTYPE html>
<html>
    <head>
        <title>Example 2: Terminal</title>
        <link href='//fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>
        <style>
            body { background-color:black; color: #0f0; font-family: 'Inconsolata', sans-serif; font-weight: bold; }
            #terminal { white-space: pre; }
            #b { display: none; }
        </style>
        <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="../typewriter.js"></script>
        <script src="./animate.js"></script>
    </head>

    <body>
        <p id="terminal"></p>

        <script>
        $(function () {
            var typewriter = new Typewriter($("#terminal"));
            typewriter.setCaret("_");
            typewriter.setCaretPeriod(500);
            typewriter.setDelay(150, 50);
            animate(typewriter);
        });
        </script>
    </body>
</html>
